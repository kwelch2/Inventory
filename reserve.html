<!doctype html>
<html>
<head>
<meta charset="utf-8">
<meta name="viewport" content="width=device-width, initial-scale=1">
<title>Reserve Shift Evaluation</title>

<link rel="icon" href="https://kwelch2.github.io/Inventory/favicon.ico">

<style>
body{font-family:system-ui;background:#f7f7f7;margin:0;padding:16px}
.wrap{max-width:900px;margin:auto}
.card{background:#fff;border:1px solid #ddd;border-radius:12px;padding:16px;margin-bottom:16px}
h1,h2{margin:0 0 8px}
label{display:block;margin:6px 0}
input,select,textarea{width:100%;padding:8px;border-radius:6px;border:1px solid #ccc}
table{width:100%;border-collapse:collapse;margin-top:8px}
th,td{border-bottom:1px solid #eee;padding:6px;text-align:left}
.actions{display:flex;gap:10px}
button{padding:10px 14px;border:none;border-radius:8px;font-weight:600;cursor:pointer}
.save{background:#007bff;color:#fff}
.print{background:#444;color:#fff}
@media print{
  .actions{display:none}
  body{background:#fff}
}
</style>
</head>

<body>
<div class="wrap">
<h1>Reserve Shift Evaluation</h1>

<div class="card">
<label>Reserve Name <input id="reserveName"></label>
<label>Date <input type="date" id="evalDate"></label>
<label>Crew <input id="crew"></label>
</div>

<div class="card">
<h2>Patient Assessment</h2>
<table>
<tr><th>Assessment Element</th><th>Observed</th><th>Prompted</th><th>Missed</th></tr>
<script>
const assessItems = [
"Scene size-up & safety",
"Chief complaint identified",
"HPI obtained",
"Pertinent positives identified",
"Pertinent negatives verbalized",
"Reassessment performed"
];
document.write(assessItems.map(i=>`
<tr>
<td>${i}</td>
<td><input type="radio" name="${i}" value="observed"></td>
<td><input type="radio" name="${i}" value="prompted"></td>
<td><input type="radio" name="${i}" value="missed"></td>
</tr>`).join(''));
</script>
</table>
</div>

<div class="card">
<h2>Skills Performed</h2>
<label><input type="checkbox"> Vitals / BG</label>
<label><input type="checkbox"> Oxygen</label>
<label><input type="checkbox"> Medications</label>
<label><input type="checkbox"> Splinting / Bandaging</label>
<label><input type="checkbox"> Cot / Patient movement</label>
<label><input type="checkbox"> Documentation</label>
<label><input type="checkbox"> Radio / Handoff</label>
</div>

<div class="card">
<h2>Skills to Work On</h2>
<label><input type="checkbox"> Assessment flow</label>
<label><input type="checkbox"> Decision making</label>
<label><input type="checkbox"> Scene organization</label>
<label><input type="checkbox"> Treatment prioritization</label>
<label><input type="checkbox"> Documentation</label>
<label><input type="checkbox"> Communication</label>
</div>

<div class="card">
<h2>Notes</h2>
<label>Strengths <textarea rows="3"></textarea></label>
<label>Focus for Next Shift <textarea rows="3"></textarea></label>
</div>

<div class="card">
<h2>Overall Readiness</h2>
<label><input type="radio" name="ready"> Not Ready</label>
<label><input type="radio" name="ready"> Developing</label>
<label><input type="radio" name="ready"> Competent</label>
<label><input type="radio" name="ready"> Advanced for Level</label>
</div>

<div class="actions">
<button class="save" onclick="saveEval()">Save</button>
<button class="print" onclick="window.print()">Print</button>
</div>

</div>

<script>
function saveEval(){
  alert("Save logic hooks to Firestore here when ready.");
}
</script>

</body>
</html>
